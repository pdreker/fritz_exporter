name: Build Release Docker image

on:
  pull_request:
    branches:
    - master
    types: [ closed ]

jobs:
  get-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    name: Get SemVer from Labels
    steps:
    - id: bump
      uses: zwaldowski/match-label-action@v2
      with:
        allowed: >
          semver_premajor
          semver_preminor
          semver_prepatch
          semver_major
          semver_minor
          semver_patch
    - id: trim-label
      run: |
        echo -n "::set-outpute name=bump::$(echo ${{ steps.bump.outputs.match }} | sed -r -e 's/semver_(.+)/\1/')
    - id: get-version
      uses: zwaldowski/semver-release-action@v1
      with:
        bump: ${{ steps.trim-label.outputs.bump }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
  
  build-docker:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    needs: get-version
    name: Build Docker Image
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker Image
      if: success()
      run: |
        image=ghcr.io/pdreker/fritzbox_exporter
        semver=${{ needs.get-version.outputs.version }}
        echo ${{ secrets.GHCR_PAT }} | docker login -u pdreker --password-stdin ghcr.io
        docker build -t $image:$semver .
        docker push $image:semver
